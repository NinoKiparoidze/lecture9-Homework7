<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="big-div">
            <div class="main-photo"></div>

            <div class="register-box">

                <div class="logo"></div>
                <form>
                    <h4 class="username">Username</h4>
                    <input id="username" type="text" placeholder="Enter your fullname" />


                    <h4 class="password">Password</h4>
                    <input id="password" type="password" placeholder="Enter your Password" />

                    <h4 class="email">E-mail</h4>
                    <input id="email" type="email" placeholder="Enter your E-mail Address" />

                    <div class="terms-policy">
                        <P>I agree with <a href="#">Terms of service</a> and <a href="#">Privacy Policy</a></P>
                    </div>

                    <div class="account">
                        <P>Already have an account? <a href="#" </a>Log In</P>
                    </div>
                </form>

                <div class="google"></div>
                <div class="apple"></div>
                <div class="telegram"></div>

            </div>
        </div>

        <div class="small-div">
            <div class="small-photo"></div>
            <div class="login-box"></div>
        </div>

    </div>


</body>

</html>
